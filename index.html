<!DOCTYPE html>
<html>
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=1024">
    <link media="all" href="css/normalize.css" type="text/css" rel="stylesheet" />
    <link media="all" href="css/style.css?v1.0.2" type="text/css" rel="stylesheet" />
    <title>Choco Fly</title>
  </head>
    <div id="viewport">
      <div id="loading"></div>
      <div id="sound"></div>
      <progress value="0" max="100">Loading</progress>
      
      <div id="screen-intro" class="screen">        
        <div id="hazisweets"></div>
        <div id="choco"></div>
        <div id="tucan"></div>
      </div>
      
      <div id="screen-start" class="screen">        
        <div class="cloud-day cloud1"></div>        
        <div class="cloud-day cloud2"></div>        
        <div class="cloud-day cloud3"></div>        
        <div class="cloud-day cloud4"></div>        
        <div class="mountain-day"></div>        
        <div class="tree-day tree1"></div>
        <div class="tree-day tree2"></div>
        <div class="ground-day"></div>
        <div id="start_hazisweets"></div>
        <div id="start_logo"></div>
        <div id="start_button"></div>        
      </div>      
      
      <div id="screen-game" class="screen">
        <canvas id="game-stage"></canvas>
        <div id="score-box">
          <div id="score"></div>
        </div>
        <div id="lives-box">
          <div id="head"></div>
          <div id="life1" class="life"></div>
          <div id="life2" class="life"></div>
          <div id="life3" class="life"></div>
        </div> 
        <div id="level-box">
          <div id="level"></div>
        </div>
        <div id="ready"></div>
        <div id="steady"></div>
        <div id="go"></div>
        <div id="game-over"></div>
      </div>
      
      <div id="screen-highscore" class="screen">
        <div class="cloud-day cloud1"></div>        
        <div class="cloud-day cloud2"></div>        
        <div class="cloud-day cloud3"></div>        
        <div class="cloud-day cloud4"></div>        
        <div class="mountain-day"></div>        
        <div class="tree-day tree1"></div>
        <div class="tree-day tree2"></div>
        <div class="ground-day"></div>
        <div id="hs-choco"></div>
        <div id="hs-separator"></div>
        <div class="highscore" id="rank1">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank2">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank3">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank4">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank5">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank6">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank7">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
        <div class="highscore" id="rank8">
          <div class="username" ></div>
          <div class="score" ></div>
        </div>
      </div>
      <div id="debug"></div>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    <script type="text/javascript" src="js/gsap/TweenMax.min.js"></script>
    <script type="text/javascript" src="js/game_engine.js"></script>
    <script type="text/javascript" src="js/choco.js?v1.0.0"></script>
    
  </body>
</html>
